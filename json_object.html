    <head>
        <title>
            Creating Object with JavaScript
        </title>
        <script language="javascript">
            var JSONObject = {
                "name": "tutorialspoint.com",
                "year": 2005
            };

            document.write("<h1> JSON with JavaScript example </h1>");

            document.write("<h3> Year = " + JSONObject.year + "</h3>");
        </script>
    </head>

    </body>
</html>
